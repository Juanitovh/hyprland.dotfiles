# Hyprland Autostart Programs

# Start waybar
exec-once = uwsm-app -- waybar

# Start notification daemon
exec-once = uwsm-app -- mako

# Start clipboard manager (cliphist with wl-paste watching)
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Start idle management
exec-once = uwsm-app -- hypridle

# Start nightlight (hyprsunset)
exec-once = uwsm-app -- hyprsunset

# Start wallpaper daemon (swww)
exec-once = swww-daemon

# Set initial wallpaper from theme (if available)
exec-once = sleep 2 && hypr-theme-bg-next

# Walker and elephant services start on-demand via hypr-launch-walker
# This ensures proper startup order (elephant before walker)

