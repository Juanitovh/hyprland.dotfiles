# Hyprland Autostart Programs

# Start waybar
exec-once = uwsm-app -- waybar

# Start notification daemon
exec-once = uwsm-app -- mako

# Start OSD server for volume/brightness indicators
exec-once = uwsm-app -- swayosd-server

# Start clipboard manager (cliphist with wl-paste watching)
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Start idle management
exec-once = uwsm-app -- hypridle

# Start nightlight (hyprsunset)
exec-once = uwsm-app -- hyprsunset

# Start wallpaper daemon with current theme background
# Using swaybg (matches Omarchy) - supports both swww and swaybg via hypr-theme-bg-next
exec-once = uwsm-app -- swaybg -i ~/.local/state/hyprland/current/background -m fill

