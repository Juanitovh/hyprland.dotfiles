# Application Keybindings

# Terminal applications
$terminal = alacritty

bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER SHIFT, T, Activity Monitor (btop), exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker (lazydocker), exec, $terminal -e lazydocker

# GUI applications
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, uwsm-app -- chromium
bindd = SUPER SHIFT ALT, B, Browser (private), exec, uwsm-app -- chromium --incognito
bindd = SUPER SHIFT, N, Editor, exec, uwsm-app -- nvim
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# Webapps (using hypr-launch-webapp)
bindd = SUPER SHIFT, A, ChatGPT, exec, hypr-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, hypr-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, hypr-launch-webapp "https://calendar.google.com/calendar/u/0/r?pli=1"
bindd = SUPER SHIFT, E, Email, exec, hypr-launch-webapp "https://mail.google.com"
bindd = SUPER SHIFT, Y, YouTube, exec, hypr-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, hypr-launch-webapp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, hypr-launch-webapp "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X (Twitter), exec, hypr-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, hypr-launch-webapp "https://x.com/compose/post"
bindd = SUPER SHIFT, P, Perplexity, exec, hypr-launch-webapp "https://www.perplexity.ai/"

# Additional workspace navigation (beyond the default number keys)
bindd = SUPER CTRL, DOWN, Workspace prev, workspace, -1
bindd = SUPER CTRL, UP, Workspace next, workspace, +1

# Alternative workspace navigation (using hyprctl)
bindd = ALT CTRL, DOWN, Workspace Prev (exec), exec, hyprctl dispatch workspace -1
bindd = ALT CTRL, UP, Workspace Next (exec), exec, hyprctl dispatch workspace +1

# Alternative window close binding
bindd = SUPER, Q, Close window, killactive,
